version: 0.2

phases:
  install:
    commands:
      - echo "Installing semgrep.."
      - pip install semgrep
  build:
    commands:
      - echo "Running Semgrep scan..."
      - semgrep --config=auto --json > semgrep_results.json
      - echo "Uploading Semgrep results to S3..."
      - aws s3 cp semgrep_results.json s3://build-artifacts-scp/semgrep_results.json

